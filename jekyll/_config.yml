theme: jekyll-theme-chirpy
lang: en
timezone: America/Phoenix

title: jackpurrin's digital journal

tagline: a digital journal where i put thoughts, feelings, and ideas.

description: digital journal where i put thoughts, feelings, and ideas.

url: "https://b.jackpurrin.me"

github:
  username: jackpurrin

social:
  name: jackpurrin
  email: me@jackpurrin.me
  links:
    - https://github.com/jackpurrin

theme_mode: dark

avatar: https://avatars.githubusercontent.com/u/174381478
toc: true

comments:
  provider: giscus
  giscus:
    repo: jackpurrin/journal
    repo_id: R_kgDOOkEAoQ
    category: Comments
    category_id: DIC_kwDOOkEAoc4Ctjon
    mapping: title
    strict: 1
    input_position: top
    lang: en
    reactions_enabled: 1

pwa:
  enabled: true # The option for PWA feature (installable)
  cache:
    enabled: true
    deny_paths:

paginate: 10

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options â€º https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
